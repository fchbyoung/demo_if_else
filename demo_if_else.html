<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo if else</title>
</head>
<body>
<script>
    alert("What is the 'official' name of JavaScript? ");
    let n = prompt("Nhập câu trả lời : ");
    if(n == "ECMAScript"){
        alert("Right!");
    }else{
        alert("Didn't know? ECMAScript!");
    }
</script>
</body>
</html>
